<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Панель управления{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-900">

    {% if not hide_sidebar %}
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-gray-800 to-gray-700 text-white shadow-lg">
        <div class="p-4 text-xl font-bold border-b border-gray-600">Меню</div>
        <nav class="p-4 space-y-2">
            <a href="/dashboard" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Dashboard</a>
            <a href="/admins" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Управление администраторами</a>
            <a href="/events" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Управление ивентами и стейджами</a>
            <a href="/onboarding" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Управление онбордингом</a>
            <a href="/message" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Рассылка</a>
            <a href="/analytics" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Аналитика</a>
            <a href="/db" class="block p-2 rounded text-white text-sm text-center bg-gray-700 hover:bg-gray-600">Управление БД</a>
        </nav>
    </aside>
    {% endif %}

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-x-auto">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
