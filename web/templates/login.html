{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Войти через Telegram</h2>
<script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="{{ bot_username }}"
        data-size="large"
        data-userpic="false"
        data-request-access="write"
        data-auth-url="{{ web_host }}/auth/telegram"
        data-lang="ru">
</script>
{% endblock %}
